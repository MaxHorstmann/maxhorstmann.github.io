<html ng-app="app">
<body ng-controller="controller">

    <button ng-click="login()" ng-hide="auth">log in</button>
    <button ng-click="logout()" ng-hide="auth">logout</button>

    <div>Hello, {{ user.display_name }} ({{ user.user_id }})!</div>

    <div>
    	Following:
    	<div>
    		<ul>
    			<li ng-repeat='f in following'>{{f.$value}}</li>
    		</ul>
    	</div>
    </div>

    <div>
        Timeline:
        <ul>
            <li ng-repeat='t in timeline'>{{ t.timeline_type}},{{ t.detail }}</li>
        </ul>
    </div>


    <script typen='text/javascript' src='https://api.stackexchange.com/js/2.0/all.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-cookies.js"></script>    
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script type='text/javascript' src='stacktrack.js'></script>

</body>
</html>
