---
layout: default
---

<h1>My reading list</h1>

<div>
  <table>
      {% for book in site.data.books %}
      <tr>
        <td style="vertical-align:top"><a href="{{book.items[0].accessInfo.webReaderLink}}"><img src="{{book.items[0].volumeInfo.imageLinks.smallThumbnail}}"</a></td>
        <td>
          <div style="font-weight: bold">{{book.items[0].volumeInfo.title}}</div>
          <div>{{book.items[0].volumeInfo.subtitle}}</div>
          <div style="margin-top: 10px;font-style:italic">{{book.items[0].volumeInfo.authors}}</div>
        </td>
        <td>{{book.tldr}}</td>
      </tr>
      {% endfor %}
  </table>
</div>
