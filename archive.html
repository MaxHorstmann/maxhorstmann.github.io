---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
     <div class="date">
         {{ post.date | date: "%B %e, %Y" }}<br/>
         <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
     </div>

    </article>
  {% endfor %}
</div>
